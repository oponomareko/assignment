services:
  # =========================
  # PostgreSQL Database
  # =========================
  postgres:
    image: postgres:14-alpine
    container_name: school_mgmt_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5432:5432"
    volumes:
      - ./seed_db/tables.sql:/docker-entrypoint-initdb.d/01-tables.sql
      - ./seed_db/seed-db.sql:/docker-entrypoint-initdb.d/02-seed-db.sql
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - school_network
    profiles:
      - prod

  # =========================
  # Backend (Node.js / Express)
  # =========================
  backend:
    build:
      context: ./backend
    container_name: school_mgmt_backend
    restart: unless-stopped
    environment:
      DATABASE_URL: ${DATABASE_URL}
      PORT: ${PORT}
    ports:
      - "5007:5007"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - school_network
    profiles:
      - prod

  # =========================
  # Frontend (React / Vite)
  # =========================
  frontend:
    build:
      context: ./frontend
    container_name: school_mgmt_frontend
    restart: unless-stopped
    ports:
      - "5173:5173"
    depends_on:
      - backend
    networks:
      - school_network
    profiles:
      - prod

# =========================
# Volumes
# =========================
volumes:
  postgres_data:
    driver: local


# =========================
# Network
# =========================
networks:
  school_network:
    driver: bridge
